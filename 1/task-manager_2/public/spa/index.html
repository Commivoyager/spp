<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasks SPA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Список задач — SPA</h1>

    <section id="add">
      <h2>Добавить задачу</h2>
      <form id="taskForm">
        <input type="text" name="title" placeholder="Название*" required />
        <textarea name="description" placeholder="Описание"></textarea>
        <input type="date" name="dueDate" />
        <input type="file" name="attachments" multiple />
        <button type="submit">Добавить</button>
      </form>
    </section>

    <section id="controls">
      <button data-filter="all" class="filter active">Все</button>
      <button data-filter="active" class="filter">Активные</button>
      <button data-filter="completed" class="filter">Завершенные</button>
    </section>

    <section id="tasks"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
